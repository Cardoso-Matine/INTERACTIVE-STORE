<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Interactive Store</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <script>
        function showConfirmation(event) {
            event.preventDefault();
            document.getElementById("contact-form").style.display = "none";
            document.getElementById("confirmation-message").style.display = "block";
        }
    </script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products/">Products</a></li>
             <!--   <li><a href="/about-us/">About Us</a></li>   j -->
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <p>If you have any questions, feel free to contact us by filling out the form below.</p>
        
        <form id="contact-form" action="#" method="post" onsubmit="showConfirmation(event)">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>

        <p id="confirmation-message" style="display: none; font-size: 1.2em; color: green;">
            Thank you for your message! We will get back to you soon.
        </p>
    </main>
</body>
</html>
